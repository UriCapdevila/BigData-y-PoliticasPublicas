<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Académico</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Dashboard de Estadísticas Académicas</h1>
    <p>Visualización de datos de inscriptos, rendimiento y cupos</p>
  </header>

  <main>
    <section class="grafico">
      <h2>Tasa de aprobación por comisión</h2>
      <img src="img/grafico_aprobacion.png" alt="Gráfico de tasa de aprobación por comisión">
      <!-- Si luego generás una versión interactiva, podés agregarla aquí -->
    </section>

    <section class="grafico">
      <h2>Cupo vs. Inscriptos por comisión</h2>
      <img src="img/grafico_cupo_inscriptos.png" alt="Gráfico comparativo entre cupo máximo e inscriptos">
      <iframe src="html/comision_cupo_vs_inscriptos.html" width="100%" height="600px" style="border:none;"></iframe>
    </section>

    <section class="grafico">
      <h2>Abandonos por materia</h2>
      <img src="img/grafico_abandonos.png" alt="Gráfico de cantidad de abandonos por materia">
      <iframe src="html/abandonos_por_materia.html" width="100%" height="600px" style="border:none;"></iframe>
    </section>

    <section class="grafico">
      <h2>Ranking de materias por tasa de promoción</h2>
      <img src="img/grafico_ranking.png" alt="Gráfico de ranking de materias por promoción">
      <!-- Podés agregar aquí una versión interactiva si la generás -->
    </section>
  </main>

  <footer>
    <p>Creado por Uriel | Big Data y Políticas Públicas</p>
  </footer>
</body>
</html>
